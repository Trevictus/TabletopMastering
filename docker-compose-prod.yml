# ============================================
# TABLETOP MASTERING - DOCKER COMPOSE PRODUCCIÓN
# Configuración optimizada para despliegue en producción
# ============================================

services:
  # ---- Base de datos MongoDB ----
  mongodb:
    image: mongo:8
    container_name: tabletop-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-tabletop_mastering}
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---- Backend API (producción) ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: tabletop-backend
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DBNAME:-tabletop_mastering}?authSource=admin
      NODE_ENV: production
      PORT: 5000
      CLIENT_URL: ${CLIENT_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      USE_BGG_MOCK: "true"
    volumes:
      - game_uploads:/app/uploads/games
    networks:
      - frontend-network
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ---- Nginx Reverse Proxy (producción sirve archivos estáticos) ----
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: tabletop-nginx
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ---- Volúmenes persistentes ----
volumes:
  mongodb_data:
    name: tabletop-mongodb-data
  game_uploads:
    name: tabletop-game-uploads

# ---- Redes ----
networks:
  frontend-network:
    name: tabletop-frontend-net
    driver: bridge
  backend-network:
    name: tabletop-backend-net
    driver: bridge
