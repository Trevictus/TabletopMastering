version: '3.8'

services:
  mongo:
    image: mongo:8.2.1
    container_name: tabletop-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: tabletop
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - tabletop-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabletop-backend
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongo:27017/tabletop?authSource=admin
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tabletop-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tabletop-frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tabletop-network
    restart: unless-stopped

volumes:
  mongo_data:
    name: tabletop_mongo_data

networks:
  tabletop-network:
    driver: bridge
