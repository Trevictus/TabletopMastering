# ============================================
# TABLETOP MASTERING - DOCKER COMPOSE
# Configuración optimizada para desarrollo
# ============================================

services:
  # ---- Base de datos MongoDB ----
  mongodb:
    image: mongo:8
    container_name: tabletop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-tabletop_mastering}
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Limitar recursos
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Backend API ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tabletop-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DBNAME:-tabletop_mastering}?authSource=admin
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      JWT_SECRET: ${JWT_SECRET:-tu-super-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      SENTRY_DSN: ${SENTRY_DSN}
    volumes:
      # Bind mount para desarrollo con hot-reload
      - ./backend:/app:cached
      # Volumen anónimo para node_modules (evita sobrescribir)
      - /app/node_modules
      # Volumen para uploads persistentes
      - game_uploads:/app/uploads/games
    networks:
      - frontend-network
      - backend-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Frontend React ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: tabletop-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
    volumes:
      # Bind mount para desarrollo con hot-reload
      - ./frontend:/app:cached
      # Volumen anónimo para node_modules
      - /app/node_modules
    networks:
      - frontend-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Nginx Reverse Proxy ----
  nginx:
    image: nginx:alpine
    container_name: tabletop-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --spider http://frontend:5173/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 128M

  # ---- Observabilidad (opcional, usar con --profile observability) ----
  prometheus:
    image: prom/prometheus:latest
    container_name: tabletop-prometheus
    profiles: ["observability"]
    restart: unless-stopped
    command: ['--config.file=/etc/prometheus/prometheus.yml', '--storage.tsdb.path=/prometheus', '--storage.tsdb.retention.time=7d']
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - backend-network
    ports:
      - "9090:9090"

  loki:
    image: grafana/loki:latest
    container_name: tabletop-loki
    profiles: ["observability"]
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - backend-network
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:latest
    container_name: tabletop-promtail
    profiles: ["observability"]
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend-network
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: tabletop-grafana
    profiles: ["observability"]
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - backend-network
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki

# ---- Volúmenes persistentes ----
volumes:
  mongodb_data:
    name: tabletop-mongodb-data
  game_uploads:
    name: tabletop-game-uploads
  prometheus_data:
    name: tabletop-prometheus-data
  loki_data:
    name: tabletop-loki-data
  grafana_data:
    name: tabletop-grafana-data

# ---- Redes ----
networks:
  # Red frontal: nginx, frontend y backend
  frontend-network:
    name: tabletop-frontend-net
    driver: bridge
  # Red backend: solo backend y base de datos (aislada)
  backend-network:
    name: tabletop-backend-net
    driver: bridge
