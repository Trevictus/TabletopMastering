services:
  mongodb:
    image: mongo:7.0
    container_name: tabletop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-tabletop_mastering}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      tabletop-network:
        ipv4_address: 172.25.0.2

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabletop-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DBNAME:-tabletop_mastering}?authSource=admin
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET:-tu-super-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-30d}
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      tabletop-network:
        ipv4_address: 172.25.0.3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tabletop-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      tabletop-network:
        ipv4_address: 172.25.0.4

volumes:
  mongodb_data:

networks:
  tabletop-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1