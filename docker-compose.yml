services:
  mongodb:
    image: mongo:8.2
    container_name: tabletop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-tabletop_mastering}
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabletop-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DBNAME:-tabletop_mastering}?authSource=admin
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      JWT_SECRET: ${JWT_SECRET:-tu-super-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      USE_BGG_MOCK: ${USE_BGG_MOCK:-true}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - game_uploads:/app/uploads/games
    networks:
      - frontend-network
      - backend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tabletop-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
      DANGEROUSLY_DISABLE_HOST_CHECK: "true"
      VITE_HOST_CHECK: "false"
    command: sh -c "npm run dev -- --host 0.0.0.0 --strictPort false --clearScreen false"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - frontend-network

  nginx:
    image: nginx:alpine
    container_name: tabletop-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD-SHELL", "pidof nginx || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 5s

  ngrok:
    image: ngrok/ngrok:latest
    container_name: tabletop-ngrok
    restart: unless-stopped
    depends_on:
      nginx:
        condition: service_healthy
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command:
      - "http"
      - "nginx:80"
      - "--log=stdout"
    ports:
      - "4040:4040"  # Web interface de ngrok
    networks:
      - frontend-network

volumes:
  mongodb_data:
    name: tabletop-mongodb-data
  game_uploads:
    name: tabletop-game-uploads

networks:
  # Red frontal: nginx, frontend y backend (para API requests)
  frontend-network:
    name: tabletop-frontend-net
    driver: bridge

  # Red backend: solo backend y base de datos (aislada)
  backend-network:
    name: tabletop-backend-net
    driver: bridge
