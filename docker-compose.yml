# ============================================
# TABLETOP MASTERING - DOCKER COMPOSE
# Configuración optimizada para desarrollo
# ============================================

services:
  # ---- Base de datos MongoDB ----
  mongodb:
    image: mongo:8
    container_name: tabletop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-tabletop_mastering}
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Limitar recursos
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Backend API ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tabletop-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DBNAME:-tabletop_mastering}?authSource=admin
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      JWT_SECRET: ${JWT_SECRET:-tu-super-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
    volumes:
      # Bind mount para desarrollo con hot-reload
      - ./backend:/app:cached
      # Volumen anónimo para node_modules (evita sobrescribir)
      - /app/node_modules
      # Volumen para uploads persistentes
      - game_uploads:/app/uploads/games
    networks:
      - frontend-network
      - backend-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Frontend React ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: tabletop-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    volumes:
      # Bind mount para desarrollo con hot-reload
      - ./frontend:/app:cached
      # Volumen anónimo para node_modules
      - /app/node_modules
    networks:
      - frontend-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ---- Nginx Reverse Proxy ----
  nginx:
    image: nginx:alpine
    container_name: tabletop-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --spider http://frontend:5173/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 128M

# ---- Volúmenes persistentes ----
volumes:
  mongodb_data:
    name: tabletop-mongodb-data
  game_uploads:
    name: tabletop-game-uploads

# ---- Redes ----
networks:
  # Red frontal: nginx, frontend y backend
  frontend-network:
    name: tabletop-frontend-net
    driver: bridge
  # Red backend: solo backend y base de datos (aislada)
  backend-network:
    name: tabletop-backend-net
    driver: bridge
