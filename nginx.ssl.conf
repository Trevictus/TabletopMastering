# ============================================
# TABLETOP MASTERING - NGINX PRODUCCIÓN CON SSL
# Configuración optimizada con HTTPS, HTTP/2, HSTS y TLS moderna
# ============================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    # ---- Configuración básica ----
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # ---- Logging optimizado ----
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main buffer=16k flush=2m;

    # ---- Optimización de rendimiento ----
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # ---- Buffers optimizados ----
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 20M;
    large_client_header_buffers 4 8k;

    # ---- Timeouts ----
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ---- Compresión Gzip ----
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml;

    # ---- Rate limiting ----
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ---- Backend upstream ----
    upstream backend {
        server backend:5000;
        keepalive 32;
    }

    # ---- Servidor HTTP (redirección a HTTPS) ----
    server {
        listen 80;
        listen [::]:80;
        server_name tabletopmastering.games;

        # Permitir verificación de Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirigir todo lo demás a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ---- Servidor HTTPS principal ----
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name tabletopmastering.games;

        root /usr/share/nginx/html;
        index index.html;

        # ---- Certificados SSL ----
        ssl_certificate /etc/letsencrypt/live/tabletopmastering.games/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tabletopmastering.games/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/tabletopmastering.games/chain.pem;

        # ---- Configuración TLS moderna (Mozilla Intermediate) ----
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Parámetros Diffie-Hellman
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Protocolos y cifrados modernos
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # ---- Security Headers (incluye HSTS) ----
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://boardgamegeek.com https://www.boardgamegeek.com; frame-ancestors 'self';" always;

        # ---- Health check ----
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            access_log off;
        }

        # ---- Uploads estáticos (imágenes de juegos) ----
        location /uploads/ {
            proxy_pass http://backend/uploads/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # ---- API Proxy ----
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ---- Assets estáticos con cache largo ----
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ---- Frontend SPA (React Router) ----
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            try_files $uri $uri/ /index.html;
        }

        # ---- Error pages ----
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
