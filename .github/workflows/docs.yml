# Genera documentación automática en cada push
name: Generate Documentation

on:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate Backend Docs (JSDoc)
        run: |
          npm install -g jsdoc
          jsdoc backend -r -d docs/backend-api --configure /dev/stdin <<EOF
          {
            "source": {
              "include": ["backend"],
              "includePattern": ".+\\.js$",
              "excludePattern": "node_modules"
            },
            "opts": {
              "recurse": true,
              "destination": "docs/backend-api"
            }
          }
          EOF
      
      - name: Generate Frontend Docs (JSDoc)
        run: |
          jsdoc frontend/src -r -d docs/frontend-api --configure /dev/stdin <<EOF
          {
            "source": {
              "include": ["frontend/src"],
              "includePattern": ".+\\.(js|jsx)$",
              "excludePattern": "node_modules"
            },
            "opts": {
              "recurse": true,
              "destination": "docs/frontend-api"
            }
          }
          EOF
      
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/
          retention-days: 7
