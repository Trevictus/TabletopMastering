# CI/CD Pipeline
name: CI/CD

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Lint Backend
        working-directory: ./backend
        run: npm ci && npm run lint
      
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm ci && npm run lint
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
